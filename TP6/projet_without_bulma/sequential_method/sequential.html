<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sequential_style.css">
    <script defer src="sequential_script.js"></script>
    <title>Sequetial Method</title>
  </head>
  <body>
    <section>
      <div id="main_container">
        <h1>BEST CHECK UP GITHUB SEQUENTIAL METHOD</h1>
        <p>CLICK ON THE BUTTON TO START</p>
        <div id="selection_container">
          <select id="file_selector">
            <option value="TheBody983-starred.json" selected>
              TheBody983-starred.json
            </option>
            <option value="Webcretaire-starred.json">
              Webcretaire-starred.json
            </option>
            <option value="romulusFR-starred.json">
              romulusFR-starred.json
            </option>
            <option value="not-existent.json">not-existent.json</option>
          </select>
        </div>
        <div id="button_container">
          <button id="start_button">START</button>
        </div>
        <div id="progress_bar_container">
          <label for="progress">
            Progress : <span id="progress_number">0 / *</span>
          </label>
          <progress id="progress_bar" max="100"></progress>
        </div>
        <div id="message_container">
          <h3>OUTPUT</h3>
        </div>
        <button id="home_button">HOME</button>
      </div>
    </section>
  </body>
</html>
