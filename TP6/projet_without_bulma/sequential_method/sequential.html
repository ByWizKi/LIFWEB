<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sequential_style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script defer src="sequential_script.js"></script>
    <title>Sequetial Method</title>
  </head>
  <body>
    <section>
      <div id="main_container">
        <h1 id="title_container">GITLINK VERIFY YOUR GITHUB ALLY</h1>
        <select id="file_selector">
          <option value="">SELECT FILE</option>
          <option value="TheBody983-starred.json">THEBODY983-STARRED</option>
          <option value="Webcretaire-starred.json">WEBCRETAIRE-STARRED</option>
          <option value="romulusFR-starred.json">ROMULUSFR-STARRED</option>
          <option value="not-existent.json">NOT-EXISTENT</option>
        </select>

        <p class="description" id="button_description">
          CLICK ON THE BUTTON TO START
        </p>

        <button id="start_button">START</button>

        <div id="progress_bar_container">
          <label for="progress">
            Progress : <span id="progress_number">0 / *</span>
          </label>
          <progress id="progress_bar" max="100"></progress>
        </div>
        <div id="message_container">
          <h3 id="title_message">OUTPUT</h3>
        </div>
        <button id="home_button">HOME</button>
      </div>
    </section>
  </body>
</html>
