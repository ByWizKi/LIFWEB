<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Formulaire</title>
  </head>
  <body>
    <div id="form_container">
      <!-- left part  --->
      <div id="form_left">
        <h3 id="form_left_title">Connecte-toi !</h3>
        <form id="form">
          <input
            type="text"
            name="name"
            class="input_form"
            id="name"
            placeholder="name"
          />

          <input
            type="text"
            name="surname"
            class="input_form"
            id="surname"
            placeholder="surname"
          />

          <button id="form_button" type="submit">Envoyer</button>
        </form>
      </div>
      <!-- right part  --->
      <div id="form_right">
        <h3 id="form_right_title">Inscrit toi !</h3>
        <div id="button_container">
          <button></button>
          <button></button>
          <button></button>
        </div>
      </div>
    </div>
  </body>
</html>
